{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "fullname" . }}-networkpolicy
spec:
  podSelector:
    matchLabels:
      app: {{ include "fullname" . }}
  policyTypes:
    - Ingress
  ingress:
    - from:
      {{- range .Values.networkPolicy.allowFrom }}
      - {{ toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
