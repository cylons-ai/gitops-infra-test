# This manifest targets External Secrets Operator (external-secrets.io) or Kubernetes External Secrets.
# It pulls secrets from Vault and creates a Kubernetes Secret named {{ .Values.vault.externalsecret.secretName }}
{{- if and .Values.vault.enabled (eq .Values.vault.provider "externalsecrets") -}}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "fullname" . }}-externalsecret
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: {{ .Values.vault.externalsecret.secretName }}
    creationPolicy: Owner
  data:
    # map keys in Vault to keys in Kubernetes secret
    - secretKey: username
      remoteRef:
        key: secret/data/{{ include "fullname" . }}
        property: username
    - secretKey: password
      remoteRef:
        key: secret/data/{{ include "fullname" . }}
        property: password
{{- end -}}
